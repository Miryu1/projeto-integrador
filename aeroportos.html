<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserva de Passagens</title>
</head>
<body>
    <section class="detalhes-destino">
        <h2>Escolha seu destino</h2>
        <form id="flightForm">
            <label for="departure">Aeroporto de Saída:</label>
            <input type="text" id="departure" name="departure" placeholder="Digite o nome do aeroporto" required>

            <label for="arrival">Aeroporto de Desembarque:</label>
            <input type="text" id="arrival" name="arrival" placeholder="Digite o nome do aeroporto" required>

            <label for="passengers">Quantidade de Passageiros:</label>
            <input type="number" id="passengers" name="passengers" min="1" value="1" required>

            <label for="departure-date">Data de Ida:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Data de Volta (opcional):</label>
            <input type="date" id="return-date" name="return-date">

            <button type="submit">Pesquisar Voos</button>
        </form>
    </section>

    <script>
        // Lista de aeroportos válidos
        const validAirports = [
            "EDUARDO-GOMES (MAO)",
            "GALEÃO (RIO DE JANEIRO)",
            "GUARULHOS (SÃO PAULO)",
            "CONFINS (BELO HORIZONTE)",
            "SANTOS DUMONT (RIO DE JANEIRO)",
            "BRASÍLIA (BSB)"
        ];

        document.getElementById('flightForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Previne o envio do formulário

            const departure = document.getElementById('departure').value.toUpperCase();
            const arrival = document.getElementById('arrival').value.toUpperCase();

            // Valida os aeroportos
            if (!validAirports.includes(departure)) {
                alert('Aeroporto de saída inválido! Por favor, insira um aeroporto existente.');
                return;
            }

            if (!validAirports.includes(arrival)) {
                alert('Aeroporto de desembarque inválido! Por favor, insira um aeroporto existente.');
                return;
            }

            // Prossegue com a pesquisa de voos
            alert('Aeroportos válidos! Redirecionando para resultados...');
            // Aqui você pode implementar a lógica para exibir os resultados
        });
    </script>
</body>
</html>
